stages:
  - build

variables:
  TEST_IMAGE: $rocky2017aaa/bssvr
  TEST_LATEST_IMAGE: $rocky2017aaa/bssvr:latest
build_docker:
  image: docker:latest
  stage: build
  services:
    - docker:19.03.12-dind
  tags:
    - test
  script:
    - docker login -u ${DOCKER_HUB_USER} -p ${DOCKER_HUB_PASSWORD}
    - echo $TEST_LATEST_IMAGE
    - docker pull $TEST_LATEST_IMAGE
    - docker build --cache-from $TEST_LATEST_IMAGE -t $TEST_IMAGE .
    - docker tag $TEST_IMAGE $TEST_LATEST_IMAGE
    - docker push $TEST_IMAGE
    - docker push $TEST_LATEST_IMAGE
  only:
    - new_db_scheme
