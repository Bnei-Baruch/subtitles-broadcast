openapi: 3.0.3
info:
  title: Broadcast Subtitles Server API
  description: |-
    This is a Subtitle Server API based on the OpenAPI 3.0 specification.  
  
  version: "0.1"
servers:
  - url: https://domain/api/v1
tags:
  - name: slide
    description: Access and manage slide information
  - name: bookmark
    description: Access and manage bookmark
paths:
  /bookmark:
    get:
      tags:
        - bookmark
      summary: Get the user bookmark list
      description: Finds bookmark paths by the user
      operationId: GetUserBookmarks
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/BasicResponse'
                - type: object
                  required:
                    - data
                  properties:
                    data:
                      type: array
                      items:
                        type: string
                        description: bookmark path when request has been successful
                        example: ["Yehuda Leib Ha-Levi Ashlag(Baal HaSulam) / ARTICLE / Foreword to The Book of Zohar / 1", "Yehuda Leib Ha-Levi Ashlag(Baal HaSulam) / ARTICLE / Foreword to The Book of Zohar / 2"]
        '401':
          description: Invalid request jwt token
        '404':
          description: User bookmark not found
        '405':
          description: Invalid http method
        '500':
          description: Internal error
      security:
        - bearerAuth:
            - read:books
  /bookmark/{slideId}:
    post:
      tags:
        - bookmark
      summary: Add a slide id for the user bookmark path
      description: Add a slide id for the user bookmark path
      operationId: addUserBookmark
      parameters:
        - in: path
          name: slideId
          schema:
            type: integer
          required: true
          description: Numeric ID of the slide to insert
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/BasicResponse'
                - type: object
                  required:
                    - data
                  properties:
                    data:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: bookmark id
                          example: 1
                        slide_id:
                          type: integer
                          description: slide id
                          example: 1
                        user_id:
                          type: string
                          description: user id
                          example: d76322f7-ef67-402c-b151-14193e23a890
        '401':
          description: Invalid request jwt token
        '400':
          description: Invalid request value
        '404':
          description: Book content to bookmark not found
        '405':
          description: Validation http method
        '500':
          description: Internal error
      security:
        - bearerAuth:
            - write:bookmarks
            - read:bookmarks
    delete:
      tags:
        - bookmark
      summary: Delete an user bookmark
      description: Delete an user bookmark
      operationId: deleteUserBookmark
      parameters:
        - in: path
          name: slideId
          schema:
            type: integer
          required: true
          description: Numeric ID of the slide to delete
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                  - type: object
                    properties:
                      data:
                        example: null
        '401':
          description: Invalid request jwt token
        '400':
          description: Invalid request value
        '404':
          description: User bookmark not found
        '405':
          description: Validation http method
        '500':
          description: Internal error
      security:
        - bearerAuth:
            - read:bookmarks
            - delete:bookmarks
  /slide:
    post:
      tags:
        - slide
      summary: Add a slide
      description: Add a slide with meta data
      operationId: addSlide
      requestBody:
        content:
          application/json:
            schema:
              properties:
                source_uid:
                  type: string
                  description: archive source uid
                  example: "tswzgnWk"
                langugae:
                  type: string 
                  description: language code
                  example: "en"
        description: Created user object
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                  - type: object
                    properties:
                      data:
                        example: null
        '401':
          description: Invalid request jwt token
        '400':
          description: Invalid request value
        '404':
          description: Book content not found
        '405':
          description: Validation http method
        '500':
          description: Internal error
      security:
        - bearerAuth:
            - write:slides
            - read:slides
    get:
      tags:
        - slide
      summary: Get slides
      description: Finds all slide
      operationId: getSlides
      parameters:
        - name: page
          in: query
          description: page number
          required: false
          explode: true
          schema:
            type: string
        - name: limit
          in: query
          description: page size
          required: false
          explode: true
          schema:
            type: string
        - in: query
          name: source_uid
          schema:
            type: string
          description: archive source uid
        - in: query
          name: file_uid
          schema:
            type: string
          description: archive file uid
        - in: query
          name: language
          schema:
            type: string
          description: language code
        - in: query
          name: keyword
          schema:
            type: string
          description: the keyword to search slide includes
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/BasicResponse'
                - type: object
                  required:
                    - data
                  properties:
                    data:
                      type: object
                      properties:
                        pagination:
                          type: object
                          properties:
                            limit:
                              type: integer
                              description: page size
                              example: 10
                            page:
                              type: integer
                              example: 1
                            total_rows:
                              type: integer
                              example: 150
                            total_pages:
                              type: integer
                              example: 15
                        slides:
                          type: array
                          items:
                              $ref: '#/components/schemas/Slide'
        '401':
          description: Invalid request jwt token
        '400':
          description: Invalid request query
        '404':
          description: content not found
        '405':
          description: Invalid http method
        '500':
          description: Internal error
      security:
        - bearerAuth:
            - read:slides
    patch:
      tags:
        - slide
      summary: Update a slide
      description: Update a slide
      operationId: updateSlide
      requestBody:
        content:
          application/json:
            schema:
              properties:
                slide_id:
                  type: integer
                  description: slide id
                  example: 1
                langugae:
                  type: string 
                  description: language code
                  example: "en"
                slide:
                  type: string
                  description: slide to update
                  example: "Hello"
        description: Created user object
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                  - type: object
                    properties:
                      data:
                        example: null
        '401':
          description: Invalid request jwt token
        '400':
          description: Invalid request value
        '404':
          description: Book content not found
        '405':
          description: Validation http method
        '500':
          description: Internal error
      security:
        - bearerAuth:
            - write:slides
            - read:slides
  /slide/{slideId}:
    delete:
      tags:
        - slide
      summary: Delete a slide
      description: Delete a slide
      operationId: deleteSlide
      parameters:
        - in: path
          name: slideId
          schema:
            type: integer
          required: true
          description: Numeric ID of the slide to delete
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                  - type: object
                    properties:
                      data:
                        example: null
        '401':
          description: Invalid request jwt token
        '400':
          description: Invalid request value
        '404':
          description: Book content not found
        '405':
          description: Validation http method
        '500':
          description: Internal error
      security:
        - bearerAuth:
            - read:slides
            - delete:slides
  /author:
    get:
      tags:
        - author
      summary: Get author names
      description: Get author names
      operationId: getAuthors
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/BasicResponse'
                - type: object
                  required:
                    - data
                  properties:
                    data:
                      type: array
                      items:
                        type: string
                        description: author name list
                        example: "Yehuda Leib Ha-Levi Ashlag"
        '401':
          description: Invalid request jwt token
        '400':
          description: Invalid request query
        '404':
          description: content not found
        '405':
          description: Invalid http method
        '500':
          description: Internal error
      security:
        - bearerAuth:
            - read:authors
  /source_name:
    get:
      tags:
        - source
      summary: Get source name
      description: Get source name
      operationId: getSourceName
      parameters:
        - in: query
          name: source_uid
          schema:
            type: string
          description: archive source uid
        - in: query
          name: language
          schema:
            type: string
          description: language code
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/BasicResponse'
                - type: object
                  required:
                    - data
                  properties:
                    data:
                      type: string
                      description: archive source name
                      example: "Foreword to The Book of Zohar"
        '401':
          description: Invalid request jwt token
        '400':
          description: Invalid request query
        '404':
          description: content not found
        '405':
          description: Invalid http method
        '500':
          description: Internal error
      security:
        - bearerAuth:
            - read:slides
  /source_path:
    get:
      tags:
        - source
      summary: Get source name
      description: Get source name
      operationId: getSourcePath
      parameters:
        - in: query
          name: source_uid
          schema:
            type: string
          description: archive source uid to get source path
        - in: query
          name: slideId
          schema:
            type: integer
          description: slide id to get slide source path(source path / slide id)
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/BasicResponse'
                - type: object
                  required:
                    - data
                  properties:
                    data:
                      type: string
                      description: archive source path
                      example: "Yehuda Leib Ha-Levi Ashlag(Baal HaSulam) / ARTICLE / Foreword to The Book of Zohar"
        '401':
          description: Invalid request jwt token
        '400':
          description: Invalid request query
        '404':
          description: content not found
        '405':
          description: Invalid http method
        '500':
          description: Internal error
      security:
        - bearerAuth:
            - read:slides
components:
  schemas:
    Slide:
      title: Slide Data
      description: An slide with meta data
      type: object
      properties:
        id:
          type: integer
          description: slide id
          example: 1
        source_uid:
          type: string
          description: archive source uid
          example: "tswzgnWk"
        file_uid:
          type: string
          description: archive file uid
          example: "OzSCqHYF"
        file_source_type:
          type: string
          description: file source type(archive or upload)
          example: "archive"
        slide_source_path:
          type: string
          description: source path including author name for slide
          example: "Yehuda Leib Ha-Levi Ashlag(Baal HaSulam) / ARTICLE / Foreword to The Book of Zohar / 7"
        bookmarked:
          type: boolean
          description: user's bookmark
          example: true
        slide:
          type: string
          description: slide
          example: "Foreword to The Book of Zohar"
        order_number:
          type: integer
          description: slide order number
          example: 0
        langugae:
          type: integer 
          description: language code id in the launage code table in db
          example: 1
        created_at:
          type: string
          description: created time
          example: "2023-09-04T09:26:23.086238Z"
        update_at:
          type: string
          description: updated time
          example: "2023-09-04T09:26:23.086238Z"
    BasicResponse:
      type: object
      required:
        - success
        - error
        - description
      properties:
        success:
          type: boolean
          description: the boolean value if request has been successful or not 
          example: true
        error:
          type: string
          description: the error message when request has been failed
          example: ""
        description:
          type: string
          description: the description of the request result
          example: Proper messages for the situations
  securitySchemes:
    bearerAuth:
      bearerFormat: auth-scheme
      description: 'Bearer HTTP authentication through keycloak. Allowed headers -- Authorization: Bearer <api_key>'
      scheme: bearer
      type: http
